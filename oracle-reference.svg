<svg viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="400" height="250" fill="white" stroke="#333" stroke-width="2"/>
    
    <!-- Title -->
    <text x="200" y="20" text-anchor="middle" font-size="14" font-weight="bold">2d6 Oracle: Nets & Reference</text>
    
    <!-- Die 1 Net -->
    <g transform="translate(20, 40)">
        <!-- Title -->
        <text x="40" y="-5" text-anchor="middle" font-size="10">Die 1: Outcome</text>
        
        <!-- Top -->
        <g transform="translate(30, 0)">
            <rect width="30" height="30" fill="#ffebee" stroke="black"/>
            <text x="15" y="13" text-anchor="middle" font-size="10">1</text>
            <text x="15" y="25" text-anchor="middle" font-size="10">N</text>
            <text x="25" y="10" text-anchor="middle" font-size="8">⭐</text>
        </g>
        
        <!-- Middle -->
        <g transform="translate(0, 30)">
            <rect width="30" height="30" fill="#ffebee" stroke="black"/>
            <text x="15" y="13" text-anchor="middle" font-size="10">2</text>
            <text x="15" y="25" text-anchor="middle" font-size="10">N</text>
        </g>
        
        <g transform="translate(30, 30)">
            <rect width="30" height="30" fill="#ffebee" stroke="black"/>
            <text x="15" y="13" text-anchor="middle" font-size="10">3</text>
            <text x="15" y="25" text-anchor="middle" font-size="10">N</text>
            <text x="25" y="10" text-anchor="middle" font-size="8">★</text>
        </g>
        
        <g transform="translate(60, 30)">
            <rect width="30" height="30" fill="#e8f5e9" stroke="black"/>
            <text x="15" y="13" text-anchor="middle" font-size="10">4</text>
            <text x="15" y="25" text-anchor="middle" font-size="10">Y</text>
            <text x="25" y="10" text-anchor="middle" font-size="8">★</text>
        </g>
        
        <!-- Bottom -->
        <g transform="translate(30, 60)">
            <rect width="30" height="30" fill="#e8f5e9" stroke="black"/>
            <text x="15" y="13" text-anchor="middle" font-size="10">5</text>
            <text x="15" y="25" text-anchor="middle" font-size="10">Y</text>
        </g>
        
        <g transform="translate(30, 90)">
            <rect width="30" height="30" fill="#e8f5e9" stroke="black"/>
            <text x="15" y="13" text-anchor="middle" font-size="10">6</text>
            <text x="15" y="25" text-anchor="middle" font-size="10">Y</text>
            <text x="25" y="10" text-anchor="middle" font-size="8">⭐</text>
        </g>
    </g>
    
    <!-- Die 2 Net -->
    <g transform="translate(130, 40)">
        <!-- Title -->
        <text x="40" y="-5" text-anchor="middle" font-size="10">Die 2: Modifier</text>
        
        <!-- Top -->
        <g transform="translate(30, 0)">
            <rect width="30" height="30" fill="#e3f2fd" stroke="black"/>
            <text x="15" y="13" text-anchor="middle" font-size="10">1</text>
            <text x="15" y="25" text-anchor="middle" font-size="10">&amp;</text>
        </g>
        
        <!-- Middle -->
        <g transform="translate(0, 30)">
            <rect width="30" height="30" fill="#fff3e0" stroke="black"/>
            <text x="15" y="13" text-anchor="middle" font-size="10">2</text>
            <text x="15" y="25" text-anchor="middle" font-size="10">B</text>
        </g>
        
        <g transform="translate(30, 30)">
            <rect width="30" height="30" fill="white" stroke="black"/>
            <text x="15" y="13" text-anchor="middle" font-size="10">3</text>
            <text x="25" y="10" text-anchor="middle" font-size="8">★</text>
        </g>
        
        <g transform="translate(60, 30)">
            <rect width="30" height="30" fill="white" stroke="black"/>
            <text x="15" y="13" text-anchor="middle" font-size="10">4</text>
            <text x="25" y="10" text-anchor="middle" font-size="8">★</text>
        </g>
        
        <!-- Bottom -->
        <g transform="translate(30, 60)">
            <rect width="30" height="30" fill="#fff3e0" stroke="black"/>
            <text x="15" y="13" text-anchor="middle" font-size="10">5</text>
            <text x="15" y="25" text-anchor="middle" font-size="10">B</text>
            <text x="25" y="10" text-anchor="middle" font-size="8">⭐</text>
        </g>
        
        <g transform="translate(30, 90)">
            <rect width="30" height="30" fill="#e3f2fd" stroke="black"/>
            <text x="15" y="13" text-anchor="middle" font-size="10">6</text>
            <text x="15" y="25" text-anchor="middle" font-size="10">&amp;</text>
            <text x="25" y="10" text-anchor="middle" font-size="8">⭐</text>
        </g>
    </g>
    
    <!-- Quick Reference -->
    <g transform="translate(240, 35)">
        <text x="0" y="0" font-size="10" font-weight="bold">Base Results (Die 1):</text>
        <text x="0" y="15" font-size="9">Y (4-6): Success</text>
        <text x="0" y="30" font-size="9">N (1-3): Failure</text>
        
        <text x="0" y="45" font-size="10" font-weight="bold">Modifiers (Die 2):</text>
        <text x="0" y="60" font-size="9">&amp; (1,6): Enhances result</text>
        <text x="0" y="75" font-size="9">B (2,5): Adds twist</text>
        <text x="0" y="90" font-size="9">Blank (3,4): No modifier</text>
        
        <text x="0" y="105" font-size="10" font-weight="bold">Special Effects:</text>
        <text x="0" y="120" font-size="9">⭐+⭐ = Scale Change</text>
        <text x="10" y="135" font-size="9">• With &amp;: Natural expansion</text>
        <text x="10" y="150" font-size="9">• With B: Complex expansion</text>
        
        <text x="0" y="165" font-size="9">★+★ = Detail Focus</text>
        <text x="10" y="180" font-size="9">• Matches (3,3 or 4,4) only</text>
        <text x="10" y="195" font-size="9">• Y/N guides the detail type</text>
    </g>
</svg>